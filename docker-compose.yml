services:
  database:
    image: postgres
    restart: always
    environment: 
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    ports:
      - '5432:5432'
    networks: 
      - backend


  app:
    build:
      context: ./app
      args:
        - DB_PORT=5432
        - SERVER_PORT=8000
        - POSTGRES_LOGGING=True
    depends_on:
      - database  
    networks: 
      - backend

  filler:
    build:
      context: ./filler
      args:
        - DATA_DIR=/data
        - DB_PORT=5432
    volumes:
        - ./data:/data
    depends_on:
      - database  
    networks: 
      - backend

#bridge network
networks:
  backend:



