services:
  database:
    image: postgres
    restart: always
    environment: 
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    ports:
      - '5432:5432'
    networks: 
      - backend

  app:
    build:
      context: ./app
    environment:
      - DB_PORT=5432
      - SERVER_PORT=8000
      - POSTGRES_LOGGING=True
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    ports:
      - '8000:8000'
    depends_on:
      - database  
    networks: 
      - backend

  filler:
    build:
      context: ./filler
      args:
        - DATA_DIR=/filler/data
        - DB_PORT=5432
    volumes:
        - ./data:/filler/data
    depends_on:
      - app  
    networks: 
      - backend

#bridge network
networks:
  backend:



